{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row justify-content-center"> <!-- Center the content -->
        <div class="col-md-9">
            <div class="row">
                {% for sari in saris %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ sari.product_image.url }}" class="card-img-top" alt="{{ sari.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ sari.name }}</h5>
                            <p class="card-text">Price: â‚¹{{ sari.discounted_price }}</p> <!-- Display price in INR -->
                            <a href="{% url 'product-detail' sari.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
